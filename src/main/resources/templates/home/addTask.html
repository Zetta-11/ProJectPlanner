<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/addTask.css">
    <script src="/js/addTaskChangeUsersList.js"></script>
</head>

<body>
<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <nav>
        <a href="/home">Home</a>
        <a href="/projects">Projects</a>
        <a href="/myAccount">My account</a>
        <a href="/about">About</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
    </nav>
    <form class="header-right" th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" class="logout-button" type="submit">Logout</button>
    </form>
</header>


<div class="container task-container">
    <h1 class="text-center mt-5">Add Task</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form th:object="${task}" method="post" action="/tasks">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" th:field="*{taskName}" class="form-control" id="taskName"
                           placeholder="Enter task name">
                    <span th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                              placeholder="Enter task description"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="number" th:field="*{priority}" class="form-control" id="priority"
                           placeholder="Enter task priority">
                    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label for="project">Project</label>
                    <select class="form-control" id="project" name="project" th:field="*{project}" onchange="loadUsers(this.value)">
                        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}">
                            Project
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignedToUser">Assigned To User</label>
                    <select class="form-control" id="assignedToUser" name="assignedToUser" th:field="*{assignedToUser}">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.login}">Not Assigned
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deadLine">Deadline</label>
                    <input type="date" class="form-control" id="deadLine" name="deadLine">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br><br><br><br>
            </form>
        </div>
    </div>
</div>

<footer class="mt-5">
    <div class="container">
        <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
