<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/tasksDetails.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/deleteCommentFromTaskDetails.js"></script>
</head>
<body>

<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <nav>
        <a href="/home">Home</a>
        <a href="/projects">Projects</a>
        <a href="/myAccount">My account</a>
        <a href="/about">About</a>
        <a href="/tasks">Back</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
    </nav>
    <form class="header-right" th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" class="logout-button" type="submit">Logout</button>
    </form>
</header>
<div class="container mt-5">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <h1 class="task-title text-center" th:text="${task.taskName}"></h1>
                <p class="card-text text-center" th:text="${task.description}"></p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Add Comment
            </div>
            <div class="card-body">
                <form th:action="@{'/tasks/addComment/' + ${task.id}}" method="post">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" name="commentText" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Comment</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card mt-3">
            <div class="card-header">
                Task Details
            </div>
            <div class="card-body">
                <p class="card-text"><strong>ID:</strong> <span th:text="${task.id}"></span></p>
                <p class="card-text"><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
                <p class="card-text">
                    <strong>Status:</strong>
                    <span th:text="${task.status}"
                          th:class="${task.status == 'To Do' ? 'badge badge-primary'
                            : task.status == 'In Progress' ? 'badge badge-warning'
                            : task.status == 'Done' ? 'badge badge-success'
                            : ''}">
                        </span>
                </p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Change Progress
            </div>
            <div class="card-body">
                <form th:action="@{'/tasks/updateStatus/' + ${task.id}}" method="post">
                    <button type="submit" name="status" value="To Do" class="btn btn-outline-primary">To Do</button>
                    <button type="submit" name="status" value="In Progress" class="btn btn-outline-warning">In
                        Progress
                    </button>
                    <button type="submit" name="status" value="Done" class="btn btn-outline-success">Done</button>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="/task/history" class="btn btn-info btn-block">View Task History</a>
        </div>
    </div>
</div>

<div class="comments-container">
    <p class="commentSign">Comments:</p>
    <div>
        <div class="comments">
            <div th:each="comment : ${comments}" class="media">
                <img class="mr-3 avatar" src="/images/user-286.png" alt="Avatar">
                <div class="media-body">
                    <h5 class="mt-0" th:text="${comment.user.login}"></h5>
                    <p th:text="${comment.commentText}"></p>
                    <button th:if="${#authentication.principal.username == comment.user.login}"
                            class="btn btn-danger btn-sm" th:attr="data-commentId=${comment.id}"
                            onclick="deleteComment(this)">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-3">
    <div class="container">
        <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
