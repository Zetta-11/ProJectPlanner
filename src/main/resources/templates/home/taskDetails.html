<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <nav>
        <a href="/home">Home</a>
        <a href="/projects">Projects</a>
        <a href="/myAccount">My account</a>
        <a href="/about">About</a>
        <a href="/tasks">Back</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
    </nav>
    <form class="header-right" th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" class="logout-button" type="submit">Logout</button>
    </form>
</header>

<div class="container mt-5 task-details" data-task-id="${task.id}">
    <h1 class="mb-4">Task Details</h1>
    <div class="card">
        <div class="card-header">
            Task Info
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${task.taskName}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${task.id}"></span></p>
            <p class="card-text" th:text="${task.description}"></p>
            <p class="card-text"><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
            <p class="card-text">
                <strong>Status:</strong>
                <span th:text="${task.status}"
                      th:class="${task.status == 'To Do' ? 'badge badge-primary'
                  : task.status == 'In Progress' ? 'badge badge-warning'
                  : task.status == 'Done' ? 'badge badge-success'
                  : ''}">
    </span>
            </p>
            <p class="card-text"><strong>Deadline:</strong>
                <span th:text="${#dates.format(task.deadline, 'dd/MM/yyyy')}"></span>
            </p>
            <br><br>
            <p class="card-text"><strong>Assigned to:</strong>
                <span th:text="${task.assignedToUser.login}"></span>
            </p>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center border bg-light p-4">
                <h4>Change Progress</h4>
                <div class="btn-group" role="group" aria-label="Progress Buttons">
                    <form th:action="@{'/tasks/updateStatus/' + ${task.id}}" method="post">
                        <button type="submit" name="status" value="To Do" class="btn btn-outline-primary">To Do</button>
                        <button type="submit" name="status" value="In Progress" class="btn btn-outline-warning">In
                            Progress
                        </button>
                        <button type="submit" name="status" value="Done" class="btn btn-outline-success">Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    <div class="container">
        <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
