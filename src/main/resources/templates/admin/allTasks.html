<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>All tasks</title>
</head>
<body>
<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <nav>
        <a href="/home">Home</a>
        <a href="/projects">Projects</a>
        <a sec:authorize="isAuthenticated()" href="/myAccount">My Account</a>
        <a href="/about">About</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">Admin</a>
    </nav>
    <form class="header-right" th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" class="logout-button" type="submit">Logout</button>
    </form>
</header>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Filter Tasks</h3>
                </div>
                <div class="card-body">
                    <!-- Форма для фильтрации -->
                    <form action="/admin/tasks" method="get">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="priority">Priority:</label>
                                    <select class="form-control" id="priority" name="priority">
                                        <option value="">All</option>
                                        <option value="1-3">Low</option>
                                        <option value="4-7">Medium</option>
                                        <option value="8-10">High</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="status">Status:</label>
                                    <select class="form-control" id="status" name="status">
                                        <option value="">All</option>
                                        <option value="To Do">To Do</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="project">Project:</label>
                                    <select class="form-control" id="project" name="project">
                                        <option value="">Select Project</option>
                                        <option th:each="project : ${projects}" th:value="${project.name}"
                                                th:text="${project.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="assignedTo">Assigned To:</label>
                                    <select class="form-control" id="assignedTo" name="assignedTo">
                                        <option value="">Select Assigned To</option>
                                        <option th:each="user : ${users}" th:value="${user.login}"
                                                th:text="${user.login}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h1 class="mb-4">All Tasks</h1>
    <table class="table mt-4 table-bordered table-striped" style="margin-bottom: 10%">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Project</th>
            <th scope="col">Created By</th>
            <th scope="col">Assigned To</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
            <th scope="col">Deadline</th>
            <th scope="col">Created At</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.project.name}"></td>
            <td th:text="${task.createdByUser.login}"></td>
            <td th:text="${task.assignedToUser != null ? task.assignedToUser.login : 'N/A'}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${#dates.format(task.deadline, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(task.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/admin/tasks/delete/{taskId}(taskId=${task.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this project?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer>
    <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
</footer>
</body>
</html>
