<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <nav>
        <a href="/admin">Back To Admin Page</a>
        <a href="/admin/products/new">Create new Project</a>
    </nav>
    <form class="header-right" th:action="@{/logout}" method="post">
        <button sec:authorize="isAuthenticated()" class="logout-button" type="submit">Logout</button>
    </form>
</header>

<div class="container mt-5" style="max-width: 80%">
    <h2>All Users</h2>
    <table class="table table-secondary">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.createdAt}"></td>
            <td th:text="${project.product.name}"></td>
            <td>
                <a th:href="@{'/admin/projects/update/' + ${project.id}}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{'/admin/projects/delete/' + ${project.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this project?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
</footer>
</body>
</html>
