<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - ProJectPlanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin-main-page.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="/images/mainLogo.png" alt="Logo">
        <h1>ProJectPlanner</h1>
    </div>
    <form class="header-right" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <button class="logout-button" type="submit">Logout</button>
    </form>
</header>

<div class="admin-panel">
    <h2>Admin Panel</h2>
    <div class="row">
        <div class="col-md-4">
            <a href="admin/users" class="btn btn-primary btn-block mb-3">Users</a>
        </div>
        <div class="col-md-4">
            <a href="/products" class="btn btn-primary btn-block mb-3">Products</a>
        </div>
        <div class="col-md-4">
            <a href="/projects" class="btn btn-primary btn-block mb-3">Projects</a>
        </div>
        <div class="col-md-4">
            <a href="/tasks" class="btn btn-primary btn-block mb-3">Tasks</a>
        </div>
        <div class="col-md-4">
            <a href="/history" class="btn btn-primary btn-block mb-3">History</a>
        </div>
        <div class="col-md-4">
            <a href="/home" class="btn btn-primary btn-block mb-3">Home</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; Klim Menkov 2024 ProJectPlanner. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
